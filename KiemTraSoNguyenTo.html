<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NguyenTo</title>
</head>
<body>
<form>
    <input type="text" style="color: cornflowerblue" id="so">
    <button type="button" style="color: blue" onclick="kt()">Kiểm Tra</button>
    <p id="display" style="font-size: 100px; color: blue"></p>
</form>
  <script>
         function nguyento(n) {
             if(n<2) return 0 ;
             for(i=2;i<n;i++){
                 if(n%i==0)
                     return 0 ;
             }
             return 1 ;
         }
         function kt() {
             b = Number(document.getElementById("so").value);
             if(nguyento(b)) document.getElementById("display").innerHTML = b +" là số nguyên tố ";
             else document.getElementById("display").innerHTML = b + " không là số nguyên tố ";
         }
  </script>
</body>
</html>

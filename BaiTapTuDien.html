<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n ;
    let a = ["car","bus","bike","motobike","train","ship"];
    let b = ["ô tô","xe buýt","xe đạp","xe máy","tàu hỏa","tàu thủy"];
    n = parseInt(prompt("Tra từ số mấy ? "));
    document.write(a[n]);
    document.write(" : ");
    document.write(b[n]);
</script>
</body>
</html>

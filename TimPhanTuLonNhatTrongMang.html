<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let index  ;
    let max = 0;
    for (i = 0; i < x.length; i++) {
        if (max < x[i]) {
            max = x[i];
            index = i;
        }
    }
        alert("Max = "+ max + " Position is : "+ index);
</script>
